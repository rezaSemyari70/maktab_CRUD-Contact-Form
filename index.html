<!doctype html>
<html lang="en">

<head>
    <title>CRUD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


<body>
    <div id="root" class="container-fluid">
        <div class=" pt-2 pb-2">
            <button id="addContact" class="bg-primary text-white add-btn btnAdd rounded mr-2">Add contact</button>
            <button id="closeForm" class="bg-secondary text-white add-btn rounded btnCloseForm">closeform</button>
        </div>
        <div id="main" class="">
            <div id="table" class="table-responsive pr-3">
                <table id="contact_table" class="table table-striped table-hover ">
                    <thead class="bgThead borderRow ">
                        <tr class="border align-items-center">
                            <th class="text-center">ID</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Phone</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                </table>
                <!--   Form Contact -->
            </div>
            <div id="form" class="p-2">
                <form id="contact_form">
                    <div class="form-group">
                        <label for="id_name">ID:</label>
                        <input type="number" name="id" class="form-control" id="id_id" placeholder="Id of contact"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="id_name">Name:</label>
                        <input type="text" name="name" class="form-control" id="id_name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone:</label>
                        <input type="number" name="phone" class="form-control" id="id_phone"
                            aria-describedby="emailHelp" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email:</label>
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Email">
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <button id="saveData" type="submit" class="btn btn-success submitButton">Save</button>
                        <button type="reset" class="btn btn-secondary ml-2">clear</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <!-- CDN jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="jQuery-app.js"></script>
</body>

</html>
